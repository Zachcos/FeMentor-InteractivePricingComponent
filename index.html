<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <div class="full-wrap">
      <div class="cta">
        <div class="cta__pattern">
          <img src="./images/pattern-circles.svg" alt="" />
        </div>
        <div class="cta__title">Simple, traffic-based pricing</div>
        <div class="cta__subtitle">
          Sign-up for our 30-day trial. No credit card required.
        </div>
      </div>

      <div class="card">
        <div class="card__top">
          <div class="views">100K Pageviews</div>
          <div class="price"><span class="em">$16.00</span> /month</div>
          <div class="slider-wrapper">
            <input type="range" min="1" max="100" value="50" class="slider" />
          </div>
          <div class="toggle-wrapper">
            <span class="toggle-label">Monthly Billing</span>
            <label for="toggle" id="switch">
              <input type="checkbox" id="toggle" />
              <span />
            </label>
            <span class="toggle-label">Yearly Billing</span>
            <div class="discount">25% discount</div>
          </div>
        </div>
        <div class="card__bottom">
          <div class="perks">
            <div class="perk">Unlimited websites</div>
            <div class="perk">100% data ownership</div>
            <div class="perk">Email reports</div>
          </div>
          <div class="ctaBtn-wrapper">
            <div class="btn">Start my trial</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
