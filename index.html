<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <div class="full-wrap">
      <div class="cta">
        <div class="cta__pattern">
          <img src="./images/pattern-circles.svg" alt="" />
        </div>
        <div class="cta__title">Simple, traffic-based pricing</div>
        <div class="cta__subtitle">
          Sign-up for our 30-day trial. No credit card required.
        </div>
      </div>

      <div class="card">
        <div class="card__top">
          <div class="views">Pageviews</div>
          <div class="price">$ /month</div>
          <div class="slider"></div>
          <div class="toggle">Monthly Billing Yearly Billing 25% discount</div>
        </div>
        <div class="card__bottom">
          <div class="perks">
            <ul>
              <li>Unlimited websites</li>
              <li>100% data ownership</li>
              <li>Email reports</li>
            </ul>
          </div>
          <div class="ctaBtn">Start my trial</div>
        </div>
      </div>
    </div>
  </body>
</html>
